apiVersion: apps/v1
kind: Deployment
metadata:
  name: multitenant-log-ingest
  labels:
    app: multitenant-log-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multitenant-log-ingest
  template:
    metadata:
      labels:
        app: multitenant-log-ingest
    spec:
      containers:
        - name: app
          image: jhkwon91/multitenant-log-ingest:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: applogs
              mountPath: /app/logs
      volumes:
        - name: applogs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: multitenant-log-ingest-svc
spec:
  selector:
    app: multitenant-log-ingest
  ports:
    - port: 80
      targetPort: 8080

